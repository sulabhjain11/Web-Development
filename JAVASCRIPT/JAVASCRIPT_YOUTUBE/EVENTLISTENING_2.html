<!-- click on the button to display date and time -->
<!DOCTYPE html>
<html>
<head>

</head>
<body>
            <button id="btn" onclick="abc()">ClickMe</button>
            <p id="hello"></p>
            <script>
                          function abc(){
                            let b = document.getElementById("hello");
                            b.innerHTML=Date();
                          }
            </script>
</body>
</html>

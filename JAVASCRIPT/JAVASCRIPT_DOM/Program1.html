<!--1) Change the content on paragraph with id="hello" using javascript-->
<!--DOCUMENT OBJECT REPRESENTS THE WEBPAGE-->
<!DOCTYPE html>
<html>
<head>
             <script>
                           window.onload = function(){
                           document.getElementById("hello").innerHTML = "The changed content is this!!";
                       }
             </script>
</head>
<body>
            <h1>Changing the html content using javascript</h1>
            <p id="hi">Hello there!!</p>
            <p id="hello">How are you.</p>

</body>
</html>

<!-- VALIDATION RULES: SPACE RELATED VALIDITY AND NUMBER VALIDITY.

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
            *{
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }
            body{
              height: 100vh;
            }
            .hello{
              display: grid;
              grid-template-columns: 50%;
              justify-content : center;
              grid-gap: 40px;
            }
    </style>
  </head>
  <body>
         <div class="container">
              <!-- 8_2_2022_formvalidation_using_js.html -->
              <div class="hello">
                      <label>
                              <span>Username</span>

                      </label>
                      <label>

                      </label>
                      <label>
                             <span>Password</span>
                             <input type="password" name="password" value="">
                      </label>
                      <label>
                             <span>Confirm Password</span>
                             <input type="password" name="cpassword" value="">
                      </label>
                      <input type="submit" name="submit" onclick="verification()">
              </div>
         </div>

                       // console.log(username[0].value);

                       // console.log(array_cnumber);

                       for(var i=0; i<=3; i++){
                            if(a[i].value == ""){
                                console.log(a[i].name,": should not be kept blank");
                            }
                            else{
                                // there is certain value in the field even though it is blank.
                                if(((a[i].value).split(" ")) .length > 1){

  </body>
</html>

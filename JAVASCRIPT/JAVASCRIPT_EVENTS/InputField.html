<!--Performing an event on input field-->
<!--Enter input from the user and convert it in uppercase as soon as the user leaves the field-->
<!DOCTYPE html>
<html>
<head>
           <script>
                        function abc(){
                                 var x = document.getElementById("hey");
                                 x.value = x.value.toUpperCase();
                        }
           </script>
</head>
<body>

                       Enter your name:
                      <input type="text" id="hey" onblur="abc()">
                      <p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
       <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
       <style media="screen">
               .container{
                 background-color: #eee;
                 height:600px;
                 width:700px;
                 border-color: black;
                 border-style: solid;
                 margin:20px;

                 display: grid;
                 grid-template-columns: 100px 200px 100px; /* We have assigned 3 columns with respective widths */
                 grid-template-rows: 100px 100px 100px; /* You can use "auto" as well. This will automatically adjust size */
               }
               .item1{
                 background-color: orangered;
               }
               .item2{
                 background-color: yellowgreen;

               }
               .item3{
                 background-color: slateblue;
               }
               .item4{
                 background-color: hotpink;
                 /* always make all 4 for a better understanding */
                 grid-column-start:1;
                 grid-column-end:3;
                 grid-row-start:2;
                 grid-row-end:3;
               }
               .item5{
                 background-color: royalblue;
                 /* always make all 4 for a better understanding */
                 grid-row-start:2;
                 grid-row-end:4;
                 grid-column-start:3;
                 grid-column-end:4;
               }
               .item6{
                 background-color: goldenrod;
               }
               .item7{
                 background-color: pink;
               }
               .item8{
                 background-color: red;
               }
       </style>
</head>
<body>
      <div class="container">
            <div class="item item1">First</div>
            <div class="item item2">Second</div>
            <div class="item item3">Third</div>
            <div class="item item4">Fourth</div>
            <div class="item item5">Fifth</div>
            <div class="item item6">Sixth</div>
            <div class="item item7">Seventh</div>
            <div class="item item8">Eight</div>
      </div>
</body>
</html>

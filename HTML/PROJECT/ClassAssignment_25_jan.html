<!DOCTYPE html>
<html>
<head>
      <style media="screen">
              .container{
                border-color: black;
                border-style: solid;
                margin:auto;
                height:500px;
                width:500px;
              }
              td{
                border-color: black;
                border-style: solid;
                border-width: 1px;
                padding:5px;
              }
      </style>
</head>
<body>
      <div class="container">
            <table>
                   <tr>
                       <td colspan="3" style="background-color:green">HTML table with a cell that spans across three columns</td>
                   </tr>
                   <tr style="background-color:yellow">
                       <td>lorem</td>
                       <td>ipsum</td>
                       <td>dolor</td>
                   </tr>
                   <tr style="background-color:blue">
                      <td>hello</td>
                      <td>good</td>
                      <td>bye</td>
                   </tr>
                   <tr style="background-color:green">
                      <td colspan="2">this cell spans across two column</td>
                      <td>!!!</td>
                   </tr>
            </table>
      </div>
</body>
</html>

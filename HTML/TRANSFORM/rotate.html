<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
            .box{
              background-color: orange;
              height: 80px;
              width: 80px;
              margin: 80px;
              padding-top: 30px;
              box-sizing: border-box;

              transform: rotate(140deg);
              /* The degree can be positive or negative */
              /* even the children and so on will rotate along with the container */
            }
    </style>
  </head>
  <body>
        <div class="box">
              Hello there
        </div>
  </body>
</html>

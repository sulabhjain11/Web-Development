<!DOCTYPE html>
<html>
<head>
            <title>Employee Interest Survey</title>
            <style>
                        fieldset{
                          background-color: #eeeeee;
                        }
                        legend{
                          background-color: gray;
                          padding: 5px 10px;
                          color:white;
                        }
            </style>
</head>
<body>
            <h1 align="center">Employee Interests Survey Form</h1>
            <form action="action.html" method="post" target="_blank" enctype="application/x-www-form-urlencoded">
            <fieldset>
            <legend>fill form</legend>
            <div align="center">
                 <table >

                    <tr><td><label for="text">Enter your name:</label></td><td> <input type="text" name="text"></td></tr><br>
                     <tr><td><label for="text">Enter your department:</label> </td><td><input type="text" name="text"></td></tr><br>
                       <tr><td>Tell us a little about yourself:</td><td><textarea></textarea></td></tr><br>
                       <name of name should be same in all the radio buttons>
                       <tr><td>Do you exercise at home?</td><td><input type="radio" name="radio1">Yes<input type="radio" name="radio1">No></td></tr> <br>
                       <tr><td>How do you like to read about your favourite topics?</td></tr><br>
                       <tr><td><input type="checkbox" name="checkbox">Books<input type="checkbox" name="checkbox">Online resources<input type="checkbox" name="checkbox">Phone apps<input type="checkbox" name="checkbox">Magazines</td></tr><br>
                       <tr><td>What genre of movies do you like?</td>
                       <td><select>

                                               <option>comedy</option>
                                               <option>action</option>
                                               <option>horror</option>
                                               <option>thriller</option>
                                               <option>drama</option>

                      </select></td></tr>
                      <tr><td align="center"><input type="submit" name="submit"></td><tr>
                      </table>

            </div>
          </fieldset>
            </form>
</body>
</html>

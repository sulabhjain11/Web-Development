<!-- moving more than one ball inside a canvas -->
<!-- USING OBJECT==best method -->
<!DOCTYPE html>
<html>
<head>
            <style>
                         canvas{
                           border-style:solid;
                           border-color:black;
                           height:700px;
                           width:1100px;
                         }
            </style>
</head>
<body>
            <canvas></canvas>
            <script>
                           var canvas = document.querySelector('canvas');
                           var c = canvas.getContext('2d');

                           function Circle(x,y,radius,dx,dy){
                             this.x=x;
                             this.y=y;
                             this.dx=dx;
                             this.dy=dy;
                             this.draw=function(){
                               c.beginPath();
                               c.arc(x,y,radius,0,Math.PI*2,false);
                               c.strokeStyle = "red";
                               c.stroke();
                             };
                             this.update=function(){
                               if (x<0 || x>300) {
                                 dx=-dx;
                               }
                               x=x+dx;
                               if (y<0 || y>150) {
                                 dy=-dy;
                               }
                               y=y+dy;
                             };
                           }
                           //var circle = new Circle(20,50,10,1,1);
                             var circlearray=[];
                             for (var i = 0; i < 100; i++) {
                               var x = Math.random()*250;
                               var y = Math.random()*100;
                               var dx = (Math.random()-0.5)*2;
                               var dy = (Math.random()-0.5)*2;
                               var radius =10;
                               circlearray.push(new Circle(x,y,radius,dx,dy));
                             }
                           function hello(){
                             requestAnimationFrame(hello);
                             c.clearRect(0,0,1100,700);
                             for (var i = 0; i < circlearray.length; i++) {
                               circlearray[i].draw();
                               circlearray[i].update();
                             }
                           }
                           hello();
            </script>
</body>
</html>
